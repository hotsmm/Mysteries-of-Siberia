                <div class="calc__fieldset">
                  <label for="" class="calc__label">Количество человек</label>

                <div class="calc__fieldset">

                <div class="calc__fieldset">
                  <label for="" class="calc__label">Направление</label>

                  </select>
                </div>
    
                <div class="calc__fieldset">
                  <div class="calc__total">Cтоимость без скидки составит: <span id="totalCost" style="font-weight: bold;">Х</span> руб</div>
